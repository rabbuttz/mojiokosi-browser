<!DOCTYPE html>
<html lang="ja">
<head>
    <link id="favicon" rel="icon" type="image/svg+xml" href="img/favicon-default.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperLog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-bottom: 60px; /* フッターの高さに応じて調整 */
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap; /* 追加: レスポンシブ対応のためにフレックスボックスをラップ */
        }

        .left-section {
            flex: 1;
            margin-right: 20px;
        }

        .right-section {
            width: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        #history {
            padding-right: 10px;
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 300px;
            max-height: 100%;
            overflow-y: auto;
            background-color: #fff;
            border-left: 1px solid #ddd;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .input-group input[type="password"] {
            flex: 1;
            margin-right: 10px;
        }

        input[type="password"], input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #saveApiKey {
            margin-left: 10px;
        }

        #startRecording {
            background-color: #e74c3c;
        }

        button-group {
            display: flex;
            justify-content: space-around; /* 中央に配置 */
            margin-top: 1rem;
        }

        #visualizer {
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        #time-display {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .bottom-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap; /* 追加: レスポンシブ対応のためにフレックスボックスをラップ */
        }

        #transcription-container {
            flex: 1;
            margin-right: 20px;
            min-width: 300px; /* 追加: レスポンシブ対応のために最小幅を設定 */
        }

        #transcription {
            text-align: left;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            max-height: 300px;
            overflow-y: auto;
        }

        #transcription-buttons {
            display: flex;
            justify-content: space-around; /* 中央に配置 */
            margin-top: 10px;
        }

        .small-button {
            padding: 3px 8px;
            font-size: 0.8em;
            margin-left: 5px;
            height: 30px;
        }

        #prompt-box {
            width: fit-content;
            min-width: fit-content; /* 追加: レスポンシブ対応のために最小幅を設定 */
            min-height: 150px;
        }

        #prompt-box textarea {
            width: 90%; /* 最大幅に設定 */
            min-height: 150px;
        }

        #prompt {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
        }

        .history-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .history-item-timestamp {
            font-size: 0.8em;
            color: #666;
        }

        .history-item-content {
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-buttons {
            display: flex;
            gap: 3px;
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        canvas {
            width: 100% !important;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1.5rem 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.1);
        }

        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer a:hover {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .reset-button {
            background-color: #e74c3c;
            color: white;
            margin-left: 15px; /* 保存ボタンとの間隔を増やす */
        }

        .reset-button:hover {
            background-color: #c0392b;
        }

        .reset-button:disabled {
            background-color: #f1c9c5;
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }

            .input-group input[type="password"],
            .input-group button {
                width: 100%;
                margin: 5px 0;
            }

            .reset-button {
                margin-left: 0; /* モバイル表示時はマージンをリセット */
                margin-top: 10px; /* 代わりに上部にマージンを追加 */
            }
        }

        footer a::before {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-right: 8px;
        }

        footer a:nth-child(3)::before { content: "\f128"; } /* Question mark icon */
        footer a:nth-child(4)::before { content: "\f0f4"; } /* Coffee icon */

        #transcription-box {
            position: relative;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }

        #minutes {
            text-align: left;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            max-height: 300px;
            overflow-y: auto;
        }

        /* 追加 */
        #minutes-box {
            margin-top: 20px;
        }

        #transcription-buttons button {
            margin-right: 5px;
        }

        .transcription-container {
            margin-top: 20px;
        }

        #sendToApi {
            display: block;
            margin:  auto;
        }

        #generateMinutes {
            display: block;
            margin-left: auto; /* 右端に配置 */
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>WhisperLog</h1>
        <h2>デスクトップ/マイク音声録音・WhisperAPI文字起こし・GPT-4o議事録生成アプリ</h2>
        <div class="main-content">
            <div class="left-section">
                <div class="input-group">
                    <label for="apiKey">APIキー:</label>
                    <input type="password" id="apiKey" placeholder="Whisper APIキー">
                    <button id="saveApiKey">保存</button>
                    <button id="resetApiKey" class="reset-button">リセット</button>
                </div>
                <div class="button-group">
                    <button id="startRecording">録音開始</button>
                    <button id="toggleRecording" disabled>一時停止</button>
                    <button id="stopRecording" disabled>録音停止</button>
                </div>
                <div id="visualizer">
                    <canvas id="audioVisualizer"></canvas>
                    <div id="time-display">00:00</div>
                </div>
                <div id="status"></div>
                <div class="transcription-container">
                    <div id="transcription-box">
                        <h3>文字起こし</h3>
                        <div id="transcription"></div>
                        <div id="transcription-buttons">
                            <button id="sendToApi">文字起こし開始</button>
                            <button class="small-button" id="saveToFile" disabled>保存</button>
                            <button class="small-button" id="copyToClipboard" disabled>コピー</button>
                            <button class="small-button" id="downloadAudio" disabled>音声ダウンロード</button>
                        </div>
                    </div>
                    <div id="transcription-box">
                        <div id="minutes-box">
                            <h3>議事録</h3>
                            <div id="minutes"></div>
                            <button id="generateMinutes">議事録を生成</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div id="prompt-box">
                    <label for="whisperPrompt">Whisper用プロンプト:</label>
                    <textarea id="whisperPrompt" placeholder="Whisper用プロンプトを入力"></textarea>
                    <label for="gpt4Prompt">GPT-4o用プロンプト:</label>
                    <textarea id="gpt4Prompt" placeholder="GPT-4o用プロンプトを入力"></textarea>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            
            <div id="history"></div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <a href="https://x.com/rabbuttz_vr" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-x-twitter"></i> X (Twitter)</a>
            <a href="https://github.com/rabbuttz/mojiokosi-browser?tab=readme-ov-file" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a>
            <a href="usage.html" target="_blank" rel="noopener noreferrer">使い方</a>
            <a href="https://ko-fi.com/rabbuttz" target="_blank" rel="noopener noreferrer">☕Ko-fi</a>
            <a href="privacy-policy.html" target="_blank" rel="noopener noreferrer">プライバシーポリシー</a>
            <a href="terms-of-service.html" target="_blank" rel="noopener noreferrer">利用規約</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
