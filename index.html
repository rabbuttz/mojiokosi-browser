<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声録音・文字起こしアプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            position: relative;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }
        .input-group {
            display: flex;
            margin-bottom: 1rem;
        }
        input[type="password"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #saveApiKey {
            border-radius: 0 5px 5px 0;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        #visualizer {
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #transcription-container {
            position: relative;
        }
        #transcription {
            text-align: left;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 40px; /* マージンを追加してボタンのスペースを確保 */
        }
        #transcription-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        .small-button {
            padding: 5px 10px;
            font-size: 12px;
            margin-left: 5px;
        }
        canvas {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音声録音・文字起こしアプリ</h1>
        <div class="input-group">
            <input type="password" id="apiKey" placeholder="Whisper APIキー">
            <button id="saveApiKey">保存</button>
        </div>
        <div class="button-group">
            <button id="startRecording">録音開始</button>
            <button id="stopRecording" disabled>録音停止</button>
            <button id="sendToApi" disabled>文字起こし開始</button>
        </div>
        <div id="visualizer">
            <canvas id="audioVisualizer"></canvas>
        </div>
        <div id="status"></div>
        <div id="transcription-container">
            <div id="transcription"></div>
            <div id="transcription-buttons">
                <button class="small-button" id="saveToFile" disabled>保存</button>
                <button class="small-button" id="copyToClipboard" disabled>コピー</button>
                <button class="small-button" id="downloadAudio" disabled>音声ダウンロード</button> <!-- 追加 -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
