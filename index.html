<!DOCTYPE html>
<html lang="ja">
<head>
    <link id="favicon" rel="icon" type="image/svg+xml" href="img/favicon-default.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声録音・文字起こしアプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
        }

        .left-section {
            flex: 1;
            margin-right: 20px;
        }

        .right-section {
            width: 300px;
            max-height: 500px;
            overflow-y: auto;
        }

        #history {
            padding-right: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        input[type="password"], input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        #saveApiKey {
            margin-left: 10px;
        }

        #startRecording {
            background-color: #e74c3c;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        #visualizer {
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        #time-display {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        .bottom-section {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        #transcription-container {
            flex: 1;
            margin-right: 20px;
        }

        #transcription {
            text-align: left;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            max-height: 300px;
            overflow-y: auto;
        }

        #transcription-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .small-button {
            padding: 3px 8px;
            font-size: 0.8em;
            margin-left: 5px;
        }

        #prompt-box {
            width: 300px;
        }

        #prompt {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: vertical;
        }

        .history-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .history-item-timestamp {
            font-size: 0.8em;
            color: #666;
        }

        .history-item-content {
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-buttons {
            display: flex;
            gap: 5px;
        }

        .delete-button {
            background-color: #e74c3c;
            color: white;
        }

        .delete-button:hover {
            background-color: #c0392b;
        }

        canvas {
            width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>音声録音・文字起こしアプリ</h1>
        <div class="main-content">
            <div class="left-section">
                <div class="input-group">
                    <label for="apiKey">APIキー:</label>
                    <input type="password" id="apiKey" placeholder="Whisper APIキー">
                    <button id="saveApiKey">保存</button>
                </div>
                <div class="button-group">
                    <button id="startRecording">録音開始</button>
                    <button id="toggleRecording" disabled>一時停止</button>
                    <button id="stopRecording" disabled>録音停止</button>
                    <button id="sendToApi" disabled>文字起こし開始</button>
                </div>
                <div id="visualizer">
                    <canvas id="audioVisualizer"></canvas>
                    <div id="time-display">00:00</div>
                </div>
                <div id="status"></div>
            </div>
            <div class="right-section">
                <h2>履歴</h2>
                <div id="history"></div>
            </div>
        </div>
        <div class="bottom-section">
            <div id="transcription-container">
                <div id="transcription"></div>
                <div id="transcription-buttons">
                    <button class="small-button" id="saveToFile" disabled>保存</button>
                    <button class="small-button" id="copyToClipboard" disabled>コピー</button>
                    <button class="small-button" id="downloadAudio" disabled>音声ダウンロード</button>
                </div>
            </div>
            <div id="prompt-box">
                <label for="prompt">プロンプト:</label>
                <textarea id="prompt" placeholder="プロンプトを入力"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
